<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel ='stylesheet' type="text/css" href='./style/listItem.css'/>
</head>
<body>
<div class="Register">
<h1>List Your MTB for Rent</h1>
<div class="form">
    <form method='POST' action='/listMTB'>
    <input name="Brand" type="text" placeholder="Brand"></input><br>
    <input name="Model" type="text" placeholder="Model"></input><br>
    <input name="Year" type="text" placeholder="Year"></input><br>
    <input name="Wheel Size" type="text" placeholder="Wheel Size"></input><br>
    <input name="Front Travel (mm)" type="text" placeholder="Front Travel (mm)"></input><br>
    <input name="Rear Travel (mm)" type="text" placeholder="Rear Travel (mm)"></input><br>
    <input name="Price (per day)" type="text" placeholder="Price (per day)"></input><br>
    <input type="submit" value="submit"></input>
    </form>
</div>
</div>
</body>
</html>
