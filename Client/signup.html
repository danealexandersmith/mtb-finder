<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel ='stylesheet' type="text/css" href='./style/signup_style.css'/>
</head>
<body>
<div class="Register">
<h1>Register New MTB Finder Account</h1>
<div class="form">
    <form method='POST' action='/register'>
    <input name="username" type="text" placeholder="username"></input><br>
    <input name="email" type="text" placeholder="email"></input><br>
    <input name="password" type="password" placeholder="password"></input><br>
    <input type="submit" value="register"></input>
    </form>
</div>
</div>
</body>
</html>
